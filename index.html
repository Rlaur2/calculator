<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="title-container">
        <div class="title"><h1>Calculator</h1></div>
    </div>
    <div class="main-container">
        <div class="display-container">
            <div class="mini-display"></div>
            <div class="main-display"></div>
        </div>
        <div class="button-container">
            <div class="left-side">
                <div class="clear-button">CLEAR</div>
                <div class="one-to-nine">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>0</div>
                    <div>.</div>
                    <div>Back</div>
                </div>
            </div>    
            <div class="operators">
                <div id="division"> รท</div>
                <div id="multiplication">X</div>
                <div id="minus">-</div>
                <div id="addition">+</div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
